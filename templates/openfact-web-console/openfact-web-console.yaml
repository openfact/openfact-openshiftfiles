apiVersion: v1
kind: Template
labels:
  template: openfact-web-console
metadata:
  annotations:
    description: Application template for openfact-web-console
    iconClass: icon-java
    tags: openfact,nodejs,ubl
    version: 1.0.0.Final
    openshift.io/display-name: openfact-web-console
  name: openfact-web-console
message: A new application has been created in your project
objects:
  - kind: Route
    apiVersion: v1
    metadata:
      labels:
        app: ${APPLICATION_NAME}
      name: ${APPLICATION_NAME}
    spec:
      to:
        kind: Service
        name: ${APPLICATION_NAME}
  - kind: Service
    apiVersion: v1
    metadata:
      labels:
        app: ${APPLICATION_NAME}
      name: ${APPLICATION_NAME}
    spec:
      ports:
        - name: 8080-tcp
          port: 8080
          protocol: TCP
          targetPort: 8080
      selector:
        deploymentconfig: ${APPLICATION_NAME}
  - kind: DeploymentConfig
    apiVersion: v1
    metadata:
      name: ${APPLICATION_NAME}
      labels:
        app: ${APPLICATION_NAME}
    spec:
      replicas: 1
      selector:
        app: ${APPLICATION_NAME}
        deploymentconfig: ${APPLICATION_NAME}
      strategy:
        type: Rolling
        rollingParams:
          updatePeriodSeconds: 1
          intervalSeconds: 1
          timeoutSeconds: 600
          maxUnavailable: 25%
          maxSurge: 25%
        resources: {}
        activeDeadlineSeconds: 21600 
      template:
        metadata:
          labels:
            app: ${APPLICATION_NAME}
            deploymentconfig: ${APPLICATION_NAME}
          name: ${APPLICATION_NAME}
        spec:        
          containers:
            - name: ${APPLICATION_NAME}
              image: ${APPLICATION_NAME}
              imagePullPolicy: Always
              env:
                - name: NPM_RUN
                  value: ${NPM_RUN}
                - name: KEYCLOAK_AUTH_SERVER_URL
                  value: ${KEYCLOAK_AUTH_SERVER_URL}
                - name: KEYCLOAK_REALM
                  value: ${KEYCLOAK_REALM}
                - name: KEYCLOAK_RESOURCE
                  value: ${KEYCLOAK_RESOURCE}
                - name: KEYCLOAK_INITIAL_ACCESS_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: ${APPLICATION_NAME}
                      key: access-token
                - name: HOSTNAME_HTTP
                  value: ${APPLICATION_NAME}:8080
                - name: OPENFACT_ENDPOINT
                  value: ${OPENFACT_ENDPOINT}
              ports:
                - name: 8080-http
                  containerPort: 8080
                  protocol: TCP
              livenessProbe:
                failureThreshold: 5
                httpGet:
                  path: /
                  port: 8080
                  scheme: HTTP
                initialDelaySeconds: 120
                periodSeconds: 5
                successThreshold: 1
                timeoutSeconds: 5
              readinessProbe:
                failureThreshold: 5
                httpGet:
                  path: /
                  port: 8080
                  scheme: HTTP
                initialDelaySeconds: 15
                periodSeconds: 5
                successThreshold: 1
                timeoutSeconds: 1
              terminationMessagePath: /dev/termination-log
          restartPolicy: Always
          dnsPolicy: ClusterFirst        
          terminationGracePeriodSeconds: 30
      triggers:
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - ${APPLICATION_NAME}
            from:
              kind: ImageStreamTag
              name: ${APPLICATION_NAME}:latest      
        - type: ConfigChange
  - kind: ImageStream
    apiVersion: v1
    metadata:
      name: centos7-s2i-nodejs-keycloak-cli
      labels:
        app: ${APPLICATION_NAME}
    spec:
      tags:
        - name: latest
          annotations:
            openshift.io/imported-from: carlosthe19916/centos7-s2i-nodejs-keycloak-cli
          from:
            kind: DockerImage
            name: carlosthe19916/centos7-s2i-nodejs-keycloak-cli
  - kind: ImageStream
    apiVersion: v1
    metadata:
      name: ${APPLICATION_NAME}
      labels:
        app: ${APPLICATION_NAME}
    spec: {}
  - kind: BuildConfig
    apiVersion: v1
    metadata:
      name: ${APPLICATION_NAME}
      labels:
        app: ${APPLICATION_NAME}
    spec:
      source:
        type: Git
        git:
          ref: ${GIT_REF}
          uri: ${GIT_URI}
      strategy:
        type: Source
        sourceStrategy:
          from:
            kind: ImageStreamTag
            name: centos7-s2i-nodejs-keycloak-cli:latest
          env:
            - name: NG_ARGS
              value: ${NG_ARGS}
      output:
        to:
          kind: ImageStreamTag
          name: ${APPLICATION_NAME}:latest  
      triggers:
        - type: GitHub
          github:
            secret: ${GITHUB_WEBHOOK_SECRET}
        - type: Generic
          generic:
            secret: ${GENERIC_WEBHOOK_SECRET}
        - type: ImageChange
        - type: ConfigChange
  - kind: Secret
    apiVersion: v1
    metadata:
      name: ${APPLICATION_NAME}
      labels:
        app: ${APPLICATION_NAME}
        group: org.keycloak
    stringData:
      access-token: ${KEYCLOAK_INITIAL_ACCESS_TOKEN}
parameters:
  - description: Application Name
    displayName: Application Name
    name: APPLICATION_NAME
    value: openfact-web-console
    required: true

  - description: Git source URI for application
    displayName: Git source repository
    name: GIT_URI
    required: true
    value: https://github.com/openfact/openfact-web-console.git
  - displayName: Git branch/tag reference
    name: GIT_REF
    value: master
    required: true
  - description: GitHub webhook secret
    displayName: GitHub Webhook Secret
    from: "[a-zA-Z0-9]{8}"
    generate: expression
    name: GITHUB_WEBHOOK_SECRET
    required: true
  - description: Generic webhook secret
    displayName: Generic Webhook Secret
    from: "[a-zA-Z0-9]{8}"
    generate: expression
    name: GENERIC_WEBHOOK_SECRET
    required: true
  - description: Npm Run Script Name to be applied to npm (e.g npm run start)
    displayName: Npm Run Script Name (default start)
    name: NPM_RUN
    value: openshift
    required: true

  - description: Arguments to execute during ng build --<args>
    displayName: Angular Cli ng build args
    name: NF_ARGS
    value: --aot
    required: false

  - description: Openfact Endpoint Url
    displayName: Openfact Endpoint Url
    name: OPENFACT_ENDPOINT
    required: true

  - description: URL of your Keycloak Server (e.g. https://mydomain.com/auth)
    displayName: Keycloak Server URL
    name: KEYCLOAK_AUTH_SERVER_URL
    required: true
  - description: Realm to be created in the Keycloak server (e.g. demo).
    displayName: Keycloak Realm
    name: KEYCLOAK_REALM
    required: true
  - description: The client-id of the application. Each application has a client-id that is used to identify the application
    displayName: Resource (Client-id)
    name: KEYCLOAK_RESOURCE
    value: openfact-web-console
    required: true
  - description: An initial access token can to be used to create a client on the realm you specified.
    displayName: Keycloak Initial Access Token
    name: KEYCLOAK_INITIAL_ACCESS_TOKEN
    required: false
